<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Ubuntu:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    
</head>
<body class="notLoaded">
    <div id="loader" ><img class="loaderImage" src="img/infinite-gif-preloader.gif"></div>   
    <div class="container">
        <div class="box">
            <h2>Metric/Imperial Unit Conversion</h2>
            <input type="number" min="1" id="inputBar"><br><br>
            <button id="convert"> Convert</button>

        </div>
        <div class="results">
            <div class="length">
                <h3>Length (Meter/Feet)</h3>
                    <p id="length"></p>
            </div>
            <div class="volume">
                <h3>Volume (Liters/Gallons)</h3>
                    <p id="volume"></p>
            </div>
            <div class="mass">
                <h3>Mass (Kilograms/Pounds)</h3>
                    <p  id="mass"></p>
            </div>

        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
